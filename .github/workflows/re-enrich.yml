name: Re-Enrich Race Profiles

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Enrichment mode'
        required: true
        default: 'worst'
        type: choice
        options:
          - worst
          - force
          - slugs
      count:
        description: 'Number of races to enrich'
        required: false
        default: '10'
        type: string
      slugs:
        description: 'Comma-separated slugs (only used when mode=slugs)'
        required: false
        default: ''
        type: string

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests pyyaml

      - name: Run enrichment (worst)
        if: ${{ inputs.mode == 'worst' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/batch_enrich.py --auto ${{ inputs.count }}

      - name: Run enrichment (force)
        if: ${{ inputs.mode == 'force' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/batch_enrich.py --force --auto ${{ inputs.count }}

      - name: Run enrichment (slugs)
        if: ${{ inputs.mode == 'slugs' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/batch_enrich.py --slugs "${{ inputs.slugs }}"

      - name: Validate citations
        run: |
          python scripts/validate_citations.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: re-enrich race profiles (${{ inputs.mode }}, ${{ inputs.count }})"
          git push
