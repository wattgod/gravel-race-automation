    <link rel="stylesheet" href="/static/components/button.css">
    <link rel="stylesheet" href="/static/components/table.css">
    <link rel="stylesheet" href="/static/components/badge.css">
    <link rel="stylesheet" href="/static/components/stat-card.css">

<body hx-boost="true">
    <div class="mc-layout">
        <!-- Sidebar -->
        <nav class="mc-sidebar">

                <div class="mc-sidebar__subtitle">Mission Control</div>
            </div>
            <div class="mc-nav">
                <a href="/" class="mc-nav__link {% if active_page == 'dashboard' %}mc-nav__link--active{% endif %}">

                    <span>Dashboard</span>
                </a>
                <a href="/athletes" class="mc-nav__link {% if active_page == 'athletes' %}mc-nav__link--active{% endif %}">
                    <svg class="mc-nav__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>

                    <span>Pipeline</span>
                </a>
                <a href="/touchpoints" class="mc-nav__link {% if active_page == 'touchpoints' %}mc-nav__link--active{% endif %}">
                    <svg class="mc-nav__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>

                </a>
                <a href="/templates" class="mc-nav__link {% if active_page == 'templates' %}mc-nav__link--active{% endif %}">
                    <svg class="mc-nav__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm0 8a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zm10 0a1 1 0 011-1h4a1 1 0 011 1v6a1 1 0 01-1 1h-4a1 1 0 01-1-1v-6z"/></svg>
                    <span>Templates</span>
                </a>
                <a href="/reports" class="mc-nav__link {% if active_page == 'reports' %}mc-nav__link--active{% endif %}">
                    <svg class="mc-nav__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    <span>Reports</span>
                </a>
            </div>
            <div class="mc-sidebar__footer">
                v1.0.0
            </div>
        </nav>

        <!-- Main content -->
        <main class="mc-main">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
