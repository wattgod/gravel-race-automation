name = "fueling-lead-intake"
main = "worker.js"
compatibility_date = "2024-01-01"

[vars]
ALLOWED_ORIGINS = "https://gravelgodcycling.com"
SG_LIST_ID = "6f2810be-0b48-42bb-b84d-f1a38b56af73"
SG_FIELD_LATEST_SOURCE = "w1_T"
SG_FIELD_RACE_SLUG = "e2_T"
SG_FIELD_RACE_NAME = "w3_T"
SG_FIELD_HAS_FUELING = "w4_T"

[env.production]
vars = { ALLOWED_ORIGINS = "https://gravelgodcycling.com", SG_LIST_ID = "6f2810be-0b48-42bb-b84d-f1a38b56af73", SG_FIELD_LATEST_SOURCE = "w1_T", SG_FIELD_RACE_SLUG = "e2_T", SG_FIELD_RACE_NAME = "w3_T", SG_FIELD_HAS_FUELING = "w4_T" }

# Secrets (set via: wrangler secret put SECRET_NAME)
# SENDGRID_API_KEY     — SendGrid API key (mail send + marketing contacts)
# NOTIFICATION_EMAIL   — Where fueling calculator lead notifications go
# COACHING_WEBHOOK_URL — Optional webhook for fueling calculator leads
# MC_WEBHOOK_URL       — Mission Control base URL (e.g. https://mc.example.com)
# MC_WEBHOOK_SECRET    — Bearer token for Mission Control webhook auth
